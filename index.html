const calendar=document.getElementById("calendar");
const modal=document.getElementById("modal");
const textBox=document.getElementById("text");

const startDate = new Date(2026, 0, 1); // 1 Ocak 2026 (LOCAL TIME)
const now = new Date();
const today = new Date(
  now.getFullYear(),
  now.getMonth(),
  now.getDate()
);


const openedDays=JSON.parse(localStorage.getItem("openedDays")||"[]");

for(let i=1;i<=365;i++){
  const d=document.createElement("div");
  d.className="day";
  d.innerText=i;

  const dayDate=new Date(startDate);
  dayDate.setDate(startDate.getDate()+i-1);

  if(dayDate>today){
    d.classList.add("locked");
  }else{
    d.onclick=()=>openDay(i);
  }

  if(openedDays.includes(i)){
    d.classList.add("opened");
  }

  calendar.appendChild(d);
}

function openDay(day){
  const text=texts[day-1];
  if(!text) return;
  if(!openedDays.includes(day)){
    openedDays.push(day);
    localStorage.setItem("openedDays",JSON.stringify(openedDays));
  }
  document.querySelectorAll(".day")[day-1].classList.add("opened");
  textBox.innerText=text;
  modal.classList.add("active");
}

function closeModal(){
  modal.classList.remove("active");
}
